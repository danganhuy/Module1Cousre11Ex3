<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 7</title>
</head>
<body>
    <script>
        let s = "";
        for (let i=1; i<=100; i++) {
            if (i % 3 === 0 && i % 5 === 0)
                s += "FizzBuzz </br>";
            else if (i % 3 === 0)
                s += "Fizz </br>";
            else if (i % 5 === 0)
                s += "Buzz </br>";
            else
                s += `${i} </br>`
        }
        document.write(s);
    </script>
</body>
</html>
