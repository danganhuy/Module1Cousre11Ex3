<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count = [];
        for (let i=0; i<100; i++) {
            count[i] = 0;
        }
        for (let i=0; i<10000; i++) {
            let r = Math.floor(Math.random() * 100);
            count[r] ++;
        }
        for (let i=0; i<100; i++) {
            document.write(`${i} : ${count[i]} </br>`);
        }
    </script>
</body>
</html>
