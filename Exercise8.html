<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8</title>
</head>
<body>
    <button type="button" id="button">Play</button>
    <script>
        function Play() {
            let min = parseInt(prompt("Nhập khoảng dưới của mảng", ""))
            let max = parseInt(prompt("Nhập khoảng trên của mảng", ""))
            if (min > max) {
                alert("Khoảng không hợp lệ");
            }
            else {
                let answer = Math.floor(Math.random() * (max - min + 1) + min);
                console.log(answer);
                let guessAmount = 0;
                while (true) {
                    let guess = parseInt(prompt("Đoán sô ngẫu nhiên"));
                    if (guess !== answer) {
                        guessAmount ++;
                        if (guess < answer)
                            alert("Số ngẫu nhiên lớn hơn");
                        else
                            alert("Số ngẫu nhiên bé hơn");
                        if (guessAmount >= 3) {
                            alert("Quá số lượt đoán");
                            break;
                        }
                    }
                    else {
                        alert("Bạn đã đoán chính xác xin chúc mừng");
                        break
                    }
                }
            }
        }
        document.getElementById("button").addEventListener("click", Play);
    </script>
</body>
</html>
