<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
    <script>
        let n1 = 0;
        let n2 = 1;
        let total = n1 + n2;
        for (let i=2; i<20; i++) {
            let n = n1 + n2;
            total += n;
            n1 = n2;
            n2 = n;
        }
        document.write(`Tổng 20 số đầu tiên trong dãy fibonacci là: ${total}`);
    </script>
</body>
</html>
