<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
    <script>
        async function counting() {
            for (let i=1; i<=100; i++) {
                document.write(`${i} `);
                await new Promise(resolve => setTimeout(resolve, 20))
                if (i === 99)
                    alert("Completed");
            }
        }
        
        counting();
    </script>
</body>
</html>
